<div class="hero">
  <header class="header">
    <h1 class="header__title">When is the next SpaceX launch?</h1>
  </header>

  <div class="countdown">
    <h2 *ngIf="date" class="countdown__date">
      {{ date }}
    </h2>
    <h3 class="countdown__timer">
      <ng-container *ngIf="countdown">
        {{ countdown.days }} : {{ countdown.hours }} : {{ countdown.seconds }}
      </ng-container>
    </h3>
  </div>
</div>
